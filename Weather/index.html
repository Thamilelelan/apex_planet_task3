<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weather-app" class="container mt-5">
        <h1 class="text-center mb-4">Weather in Major Cities</h1>
        <div id="city-weather" class="row"></div>

        <div id="search-weather" class="mt-4">
            <div class="input-group mb-3">
                <input type="text" id="city" class="form-control" placeholder="Search for a city" aria-label="City" aria-describedby="basic-addon2">
                <button class="btn btn-primary" onclick="getWeatherFromSearch()">Get Weather</button>
            </div>

            <div id="weather-info" class="p-3" style="display: none;">
                <h2 id="city-name"></h2>
                <div id="weather-icon" class="mb-2"></div>
                <p id="temperature"></p>
                <p id="description"></p>
            </div>
            
            <ul id="suggestions" class="list-group" style="display: none;"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
